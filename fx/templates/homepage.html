<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}图书管理系统展示{% endblock %}

{% block content %}
<div class="container">
   {% block page_content %}
       <div align="center">
           <div class="alert alert-dismissible alert-success">
               <button type="button" class="close" data-dismiss="alert">&times;</button>
               <strong>你 好 !</strong> 欢迎来到刘硕的图书管理系统主页!
           </div>
       </div>
        <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" style="width: 1000px;height: 500px">
            <div class="item active">
                <img src="{{url_for('static', filename='home.jpg')}}"  alt="First slide">
            </div>
            <div class="item">
                <img src="{{url_for('static', filename='home1.jpg')}}"   alt="Second slide">
            </div>
            <div class="item">
                <img src="{{url_for('static', filename='home2.jpg')}}"  alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <div class="jumbotron">
            <h1 class="display-3">欢迎, 光临</h1>
            <p class="lead">欢迎来到刘硕的图书管理系统</p>
            <hr class="my-4">
            <p>copy right?=刘硕刘硕刘硕</p>
            <p class="lead">
                <a class="btn btn-outline-success" href="/" role="button">了解更多</a>
            </p>
        </div>
    </div>
   {% endblock %}
</div>
{% endblock %}
</body>
</html>
